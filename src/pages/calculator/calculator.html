<ion-header>

  <ion-navbar>
    <ion-title>BMI-Calorie Calculator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block icon-start tappable (click)="sex = 'male'" [color]="sex == 'male' ? 'light' : 'default'">
          <ion-icon name="male"></ion-icon> Male
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-start tappable (click)="sex = 'female'" [color]="sex == 'female' ? 'light' : 'default'">
          <ion-icon name="female"></ion-icon> Female
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-label fixed>Age</ion-label>
      <ion-input clearInput="true" placeholder="in years" type="number" [(ngModel)]="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Weight</ion-label>
      <ion-input clearInput="true" placeholder="in kilograms" type="number" [(ngModel)]="weight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Height</ion-label>
      <ion-input clearInput="true" placeholder="in inches" type="number" [(ngModel)]="height"></ion-input>
    </ion-item>
