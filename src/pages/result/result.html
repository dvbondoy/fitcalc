<ion-header>

  <ion-navbar>
    <ion-title text-center>Results</ion-title>
    
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="saveData()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-item>
      Body Mass Index (BMI)
      <ion-badge item-end>{{result.bmi.bmi}}</ion-badge>
    </ion-item>
    <ion-item>
      BMI Category
      <ion-badge item-end>{{result.bmi.category}}</ion-badge>
    </ion-item>
    <ion-item>
      Ideal weight
      <ion-badge item-end>{{result.bmi.ideal}}</ion-badge>
    </ion-item>
    <ion-item>
      Basal Metabolic Rate (BMR)
      <ion-badge item-end>{{result.bmr}}</ion-badge>
    </ion-item>  
    <!-- <ion-item>
      Calories to maintain weight
      <ion-badge item-end>{{result.calories.calories}}</ion-badge>
    </ion-item>
    <ion-item *ngIf="result.info.goal != 0">
      Calories to reach goal
      <ion-badge item-end>{{result.calories.goal}}</ion-badge>
    </ion-item> -->
  </div>
</ion-content>
