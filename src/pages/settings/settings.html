<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons right>
      <button ion-button (click)="save()">Save</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>Rember last input</ion-label>
    <ion-toggle [(ngModel)]="remember"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Notify me</ion-label>
    <ion-toggle [(ngModel)]="notifyme"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Goal</ion-label>
    <ion-select [(ngModel)]="goal">
      <ion-option value="0">Maintain current weight</ion-option>
      <ion-option value="1">Lose 1 lb a week</ion-option>
      <ion-option value="2">Lose 2 lb a week</ion-option>
      <ion-option value="3">Gain 1 lb a week</ion-option>clear
      <ion-option value="4">Gain 2 lb a week</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Activity level</ion-label>
    <ion-select [(ngModel)]="activity">
      <ion-option value="0">No exercise</ion-option>
      <ion-option value="1">1-3 days/week exercise</ion-option>
      <ion-option value="2">3-5 days/week exercise</ion-option>
      <ion-option value="3">6-7 days/week exercise</ion-option>
      <ion-option value="4">Extreme</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
</ion-content>
