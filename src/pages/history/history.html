<ion-header>

  <ion-navbar>
    <ion-title text-center>History</ion-title>
    <!-- <ion-buttons right>
      <button ion-button (click)="clear()">Clear</button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-2>
        <button ion-button icon-only block color="light" (click)="prevMonth()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <button ion-button block color="light">{{currentMonth}} {{year}}</button>
      </ion-col>
      <ion-col col-2>
        <button ion-button icon-only block color="light" (click)="nextMonth()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <div>
    <ion-list>
      <ion-item-divider *ngFor="let item of items; let i = index" (click)="viewDetails(item)" detail-push>
        {{item.date}}
        <ion-badge item-end>{{item.bmi.category}}</ion-badge>
      </ion-item-divider>
    </ion-list>

  </div>

</ion-content>
